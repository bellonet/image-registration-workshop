{{ define "main" }}
<!-- Load Reveal.js -->
<link rel="stylesheet" href="{{ "reveal/css/reveal.css" | relURL }}">
<link rel="stylesheet" href="{{ "reveal/css/theme/black.css" | relURL }}">

<div class="reveal">
  <div class="slides">
    {{ range .Content | split "<hr>" }} <!-- Split content into slides -->
      <section>
        {{ . }}
      </section>
    {{ end }}
  </div>
</div>

<script src="{{ "reveal/js/reveal.js" | relURL }}"></script>
<script>
  Reveal.initialize();
</script>

<!-- Button to view content as regular scroll -->
<a href="?view=scroll" class="toggle-view">View as Scroll</a>
{{ end }}
